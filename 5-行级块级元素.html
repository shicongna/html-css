<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			/*margin:0;*/
			padding-left: 0;
		}
		table{
			margin: 0 auto;
		}
		ul li{
			list-style: none;
			float: left;
			border: 1px solid red;
			
		}
	</style>
</head>
<body>
<h1>行级元素：a span  </h1>
<h1>块级元素：h p ul li table</h1>
<h1>行内块级元素：img input</h1>
<h2>行级元素居中：text-align:center</h2>
<h2>块级元素居中：margin：0 auto（h1~h6为块级元素，文本居中text-align:center）</h2>
<h2>行内块元素居中：text-align:center</h2>
<h2>不定宽元素居中：放在table的td里,使table块元素居中</h2>
<table>
		<tr>
			<td>
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ul>
			</td>
		</tr>
	</table>
	<table>
		<tr>
			<td>
				<ul>
					<li>A</li>
					<li>B</li>
					<li>C</li>
					<li>D</li>
					<li>E</li>
				</ul>
			</td>
		</tr>
	</table>
</body>
</html>
