<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下划线</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.box{
			width: 600px;
			height: 600px;
			border:1px solid red;
			background-color: pink;
			margin:0 auto;
		}
		h1{
			width: 500px;
			height: 100px;
			border-bottom: 1px solid blue;
			margin:0 auto;
			margin-top: 20px;
		}
		h2{
			margin-top: 60px;
		}
	</style>
</head>
<body>
	<div class="box">
		<h1>border-bottom下划线</h1>
		<h2>hr分割线</h2><hr>
	</div>
</body>
</html>
